<div class="d-flex justify-content-between pb-2">
  <button role="button" class="btn btn-primary" [routerLink]="['../../products']"> Back </button>
  <button role="button" class="btn btn-danger" (click)="deleteProduct()"> Delete Product </button>
</div>

<form>
  <div class="form-group row" name="form">
    <label for="description" class="col-2 col-form-label">Description</label>
    <div class="col-10">
      <input class="form-control" name="description" type="text" [(ngModel)]="item.description" id="description-input">

    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-2 col-form-label">Price</label>
    <div class="col-10">
      <input class="form-control" name="price" type="text" [(ngModel)]="item.price" id="price-input">
    </div>
  </div>
</form>

<div class="d-flex justify-content-end pt-4">
  <button role="button" class="btn btn-success" (click)="updateProduct()"> Save </button>
</div>
