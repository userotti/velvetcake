<div class="d-flex justify-content-between pb-2">
  <span class="h4"> Products Categories: </span>
  <button class="btn btn-primary"> + Add new category </button>
</div>

<ul class="list-group">
  <a *ngFor="let item of items | async" [routerLink]="[item.$key]" class="list-group-item list-group-item-action">{{ item.description }}</a>
</ul>
