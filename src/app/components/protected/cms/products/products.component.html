<div class="d-flex justify-content-between pb-2">
  <span class="h4"> Products: </span>

  <div class="d-flex justify-content-end">
    <div class="form-inline">
      <form [formGroup]="searchForm">
        <input type="text" class="form-control mr-2" formControlName="search" placeholder="Search" >
      </form>



      <button role="button" class="btn btn-success" (click)="addNewProduct()" > + Add new product </button>
    </div>
  </div>

</div>

<div>
  <ul class="list-group">

    <a *ngFor="let item of products$ | async | filterProductByDescription: searchForm.get('search').value" [routerLink]="[item.$key]" class="list-group-item list-group-item-action d-flex justify-content-between">
      <span>{{ item.description }}</span>
      <!-- <img *ngIf="item.thumbnail_url" class="custom-thumbnail" [src]="item.thumbnail_url" /> -->
    </a>
  </ul>

  <div *ngIf="(products$ | async)?.length==0">No items found.</div>

</div>
