<div class="d-flex justify-content-between pb-2">
  <span class="h4"> Product Tags: </span>
  <button role="button" class="btn btn-success" (click)="addNewItem()" > + Add new tag </button>
</div>

<div>
  <ul class="list-group">
    <a *ngFor="let tag of tags$ | async" [routerLink]="[tag.$key]" class="list-group-item list-group-item-action">{{ tag.description }}</a>
  </ul>

  <div *ngIf="(tags$ | async)?.length==0">No items found.</div>

</div>
