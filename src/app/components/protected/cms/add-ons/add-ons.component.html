<div class="d-flex justify-content-between pb-2">
  <span class="h4"> Add ons: </span>
  <button role="button" class="btn btn-success" (click)="addNewItem()" > + Add new add on </button>
</div>

<div *ngIf="loading">Loading data...</div>

<div *ngIf="!loading">
  <ul class="list-group">
    <a *ngFor="let addOn of addOns" [routerLink]="[addOn.$key]" class="list-group-item list-group-item-action">{{ addOn.description }}</a>
  </ul>
</div>
