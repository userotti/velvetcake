<div class="d-flex justify-content-between pb-2">
  <span class="h4"> Product Categories: </span>
  <button role="button" class="btn btn-success" (click)="addNewItem()" > + Add new category </button>
</div>


<div>
  <ul class="list-group">
    <a *ngFor="let productCategory of productCategories$ | async" [routerLink]="[productCategory.$key]" class="list-group-item list-group-item-action">{{ productCategory.description }}</a>
  </ul>

  <div *ngIf="(productCategories$ | async)?.length==0">No items found.</div>

</div>
