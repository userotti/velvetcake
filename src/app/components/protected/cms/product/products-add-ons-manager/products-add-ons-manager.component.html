<form #productsAddOnsForm="ngForm">

  <div  class="form-group row" >
    <label class="col-3 col-form-label">AddOns</label>
    <div class="col-9">

      <div class="d-flex justify-content-start">
          <label role="button" class="btn btn-success mr-2" (click)="addAddOn(productsAddOnsForm.value.addOns)"> Add AddOn </label>
          <select class="form-control" ngModel name="addOns">
             <option value="" disabled >Select an add-on</option>
             <option *ngFor="let addOn of addOnsAFList | async"
               [value]="addOn.$key">
                  {{addOn.description}}
             </option>
          </select>
      </div>

      <div class="">
        <label role="button" class="btn btn-primary mr-2" *ngFor="let addOn of productAddOnsAFListPopulated | async" (click)="removeAddOn(addOn.$key)"> {{addOn.description}} </label>
      </div>

    </div>
  </div>

</form>
