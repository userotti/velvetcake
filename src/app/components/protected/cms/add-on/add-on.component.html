<div *ngIf="loading">
  Loading...
</div>

<div *ngIf="!loading">


  <div class="d-flex justify-content-between pb-2">
    <button role="button" class="btn btn-primary" [routerLink]="['../']"> Back </button>
    <button role="button" class="btn btn-danger" (click)="deleteItem()"> Delete Add On </button>
  </div>

  <form (ngSubmit)="updateItem()" [formGroup]="form">
    <div class="form-group row" name="form">
      <label for="description" class="col-2 col-form-label">Description</label>
      <div class="col-10">
        <input class="form-control" name="description" type="text" formControlName="description">
      </div>
    </div>

    <div class="form-group row" name="form">
      <label for="description" class="col-2 col-form-label">Price</label>
      <div class="col-10">
        <input class="form-control" name="price" type="text" formControlName="price">
      </div>
    </div>

    <div class="d-flex justify-content-end pt-4">
      <button type="submit"  role="button" class="btn btn-success" > Save </button>
    </div>
  </form>

</div>
