<div class="d-flex justify-content-between pb-2">
  <span class="h4"> Adjustments: </span>
  <button role="button" class="btn btn-success" (click)="addNewItem()" > + Add new adjustment </button>
</div>

<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading">
  <ul class="list-group">
    <a *ngFor="let adjustment of adjustments" [routerLink]="[adjustment.$key]" class="list-group-item list-group-item-action">{{ adjustment.description }}</a>
  </ul>
</div>
