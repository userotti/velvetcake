<div *ngIf="loading">
  Loading...
</div>

<div *ngIf="!loading">


  <div class="d-flex justify-content-between pb-2">
    <button role="button" class="btn btn-primary" [routerLink]="['../']"> Back </button>
    <button role="button" class="btn btn-danger" (click)="deleteItem()"> Delete Adjustment </button>
  </div>

  <form (ngSubmit)="updateItem()" [formGroup]="form">
    <div class="form-group row" name="form">
      <label for="description" class="col-2 col-form-label">Description</label>
      <div class="col-10">
        <input class="form-control" name="description" type="text" formControlName="description">
      </div>
    </div>

    <div class="form-group row" name="form">
      <label for="description" class="col-2 col-form-label">Detail</label>
      <div class="col-10">
        <input class="form-control" name="detail" type="text" formControlName="detail">
      </div>
    </div>


  </form>

</div>


<div class="d-flex justify-content-end pt-4">
  <button   role="button" class="btn btn-success" (click)="updateItem()" > Save </button>
</div>
