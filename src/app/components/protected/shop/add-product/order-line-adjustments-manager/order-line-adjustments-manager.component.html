<form #orderLineAdjustmentsForm="ngForm">

  <div  class="form-group row" >
    <label class="col-3 col-form-label">Adjustments</label>
    <div class="col-9">

      <div class="d-flex justify-content-start">
          <label role="button" class="btn btn-success mr-2" (click)="addAdjustment(orderLineAdjustmentsForm.value.adjustments)"> Add Adjustment </label>
          <select class="form-control" ngModel name="adjustments">
             <option value="" disabled >Select an adjustment</option>
             <option *ngFor="let adjustment of adjustments$ | async"
               [value]="adjustment.$key">
                  {{adjustment.description}}
             </option>
          </select>
      </div>

      <div class="">
        <label role="button" class="btn btn-primary mr-2" *ngFor="let adjustment of orderLineAdjustments$ | async"> {{adjustment.description}} <i class="fa fa-close" (click)="removeAdjustment(adjustment.$key)">  </i></label>
      </div>

    </div>
  </div>

</form>
